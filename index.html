<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--sidebar-->
    <div class="sidebar">
      <a href="#" class="logo"><img src="img/logo.png" alt="logo" /></a>
      <!--profileimage-->
      <div class="profile">
        <div class="profile-img">
          <img src="img/profile.jpg" alt="profile" />
        </div>
        <div class="name">
          <h1>itz_Kapil</h1>
          <img src="img/verify.png" alt="verify" />
        </div>
        <span>@MR ENGINEER</span>
      </div>
      <!--About-->
      <div class="about">
        <!--Box 1-->
        <div class="box">
          <h3>54</h3>
          <span>posts</span>
        </div>
        <!--Box 2-->
        <div class="box">
          <h3>14.4k</h3>
          <span>Followers</span>
        </div>
        <!--Box 3-->
        <div class="box">
          <h3>13</h3>
          <span>Following</span>
        </div>
      </div>
      <!--Menu-->
      <div class="menu">
        <a href="#"
          ><span class="icon"><span>Feed</span></span></a
        >
        <a href="#"
          ><span class="icon"><span>Notification</span></span></a
        >
        <a href="#"
          ><span class="icon"><span>Explore</span></span></a
        >
        <a href="#"
          ><span class="icon"><span>Message</span></span></a
        >
        <a href="#"
          ><span class="icon"><span>Direct</span></span></a
        >
        <a href="#"
          ><span class="icon"><span>Stats</span></span></a
        >
        <a href="#"
          ><span class="icon"><span>Settings</span></span></a
        >
        <a href="#"
          ><span class="icon"><span>Logout</span></span></a
        >
      </div>
    </div>
    <!--Main Home-->
    <div class="main-home">
      <div class="header">
        <span class="icon"><!--Search--></span>
        <div class="search">
          <span class="icon"
            ><input type="text" name="" id="" placeholder="Search"
          /></span>
        </div>
        <div class="header-content">
          <span class="icon"
            ><!--Button-->
            <a href="#" class="btn">
              <div class="btn-text">
                <span class="icon"><span class="icon">Add Photos</span></span>
              </div></a
            ></span
          >
        </div>
      </div>
      <div class="stories-title">
        <h1><span class="icon">Story</span></h1>
        <span class="icon"
          ><a href="#" class="btn">
            <div class="text">
              <span class="icon"><span class="icon">Watch all</span></span>
            </div></a
          ></span
        >
      </div>
      <div class="stories">
        <span class="icon"><!--Stories 1--></span>
        <div class="stories-img">
          <span class="icon"><img src="img/profile.jpg" alt="profile" /></span>
        </div>
        <span class="icon"><!--Stories 2--></span>
        <div class="stories-img">
          <span class="icon"><img src="img/profile2.jpg" alt="profile" /></span>
        </div>
        <span class="icon"><!--Stories 3--></span>
        <div class="stories-img">
          <span class="icon"><img src="img/profile3.jpg" alt="profile" /></span>
        </div>
        <span class="icon"><!--Stories 4--></span>
        <div class="stories-img">
          <span class="icon"><img src="img/profile4.jpg" alt="profile" /></span>
        </div>
        <span class="icon"><!--Stories 5--></span>
        <div class="stories-img">
          <span class="icon"><img src="img/profile5.jpg" alt="profile" /></span>
        </div>
        <span class="icon"><!--Stories 6--></span>
        <div class="stories-img">
          <span class="icon"><img src="img/profile6.jpg" alt="profile" /></span>
        </div>
        <span class="icon"><!--Stories 7--></span>
        <div class="stories-img">
          <span class="icon"><img src="img/profile7.jpg" alt="profile" /></span>
        </div>
        <span class="icon"><!--Stories 8--></span>
        <div class="stories-img">
          <span class="icon"><img src="img/profile8.jpg" alt="profile" /></span>
        </div>
        <span class="icon"><!--Stories 9--></span>
        <div class="stories-img">
          <span class="icon"><img src="img/profile9.jpg" alt="profile" /></span>
        </div>
        <span class="icon"><!--Stories 10--></span>
        <div class="stories-img">
          <span class="icon"
            ><img src="img/profile10.jpg" alt="profile"
          /></span>
        </div>
      </div>
      <div class="feed">
        <h1><span class="icon">Feed</span></h1>
        <div class="feed-text">
          <h2><span class="icon">Latest</span></h2>
          <span class="icon"><span>Popular</span></span>
        </div>
      </div>
      <div class="main-post">
        <!--Box-->
        <div class="post-box">
          <img src="img/post1.jpg" alt="post" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/profile10.jpg" alt="profile" />
              </div>
              <h3>Trying To Learn Something New For Developing A Web</h3>
            </div>
            <div class="likes"><span>84.4k</span> <span>88</span></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
